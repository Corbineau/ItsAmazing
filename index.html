    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Linking CSS -->
    <link rel="stylesheet" type= "text/css" href="resources/css/style.css"></script>
</head>

<body>

    <nav class="nav-extended">

    <div class="container" >
        <div class="row">
            <div class="col s12 m12 mainBox">
                <div class="card-panel grey" id="hiHumanBox">
                    <span class="white-text">Hi, Human.</span>
                </div>
                <div class='row landingButtons'>
                    <a id='signIn' class="waves-effect waves-light btn">Sign In</a>
                    <a id='newAccount'class="waves-effect waves-light btn">Create a New Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="signUpModal" class='modal'>

        <!-- Modal content -->
        <div class="modal-content">
            <!-- Modal header -->
            <div class='card-panel grey modalHeader'>
                <span class="close">&times;</span>
                <div class="modal-text white-text">CREATE YOUR HI, HUMAN <br> ACCOUNT</div>
            </div>
            <!-- Materialize CSS Input Form -->
            <div class="row">
                <form class="col s7">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="user_name" type="text" class="validate">
                            <label for="user_name">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="re-type_password" type="password" class="validate">
                            <label for="password">Re-type Password</label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Create account button within modal -->
            <a id='newAccount'class="waves-effect waves-light btn">Create Account</a>
        </div>
    </div>

    <div class="footer-copyright footer">
