    <div class="container">
        <div class="row">
            <div class="col s12 m12 mainBox">
                <div class="card-panel grey" id="hiHumanBox">

                   <div id="hhText"> <span class="white-text">Hi, Human</span></div>
                </div>
                <div class="hhHomeBut">

                <div class='row landingButtons'>
                    <a id='signIn' class="waves-effect waves-light btn">Sign In</a>
                    <a id='newAccountOpenModal'class="waves-effect waves-light btn">Create a New Account</a>
                </div>

                </div>
            </div>
        </div>




        <div id="signUpModal" class='modal'>


        <!-- Modal content -->
        <div class="modal-content">
            <!-- Modal header -->
            <div class='card-panel grey modalHeader'>
                <span class='close' id="closeCreate">&times;</span>

                    <div class="modal-text white-text">CREATE YOUR HI, HUMAN ACCOUNT</div>

                </div>
                <!-- Materialize CSS Input Form for Create Profile-->
                <div class="row">
                    <form name="signUpForm" class="col s7">
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="signUpForm" id="email" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="signUpForm" id="user_name" type="text" class="validate">

                                <label for="user_name">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="signUpForm" id="userPassword" type="password" class="validate">
                                <label for="userPassword">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="signUpForm" id="re-type_password" type="password" class="validate">
                                <label for="re-type_password">Re-type Password</label>
                            </div>
                        </div>
                    </form>
                </div>


            <!-- Create account button within modal -->
            <div class='row'>
                <div class="input-field col s8">
                    <a id='newAccount'class="waves-effect waves-light btn">Create Account</a>

                </div>
            </div>
        </div>



    <!-- *** The SIGN IN Modal *** -->

    <div id="signInModal" class='modal'>

        <!-- Modal content -->
        <div class="modal-content">
            <!-- Modal header -->
            <div class='card-panel grey modalHeader'>
                <span class='close' id="closeSignIn">&times;</span>
                <div class="modal-text white-text">Sign In</div>
            </div>
            <!-- Materialize CSS Input Form for Create Profile-->
            <div class="row">
                <form class="col s7">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="userSignIn" type="email" class="validate">
                            <label for='userSignIn'>Email</label>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="user_password" type="password" class="validate">
                                <label for="user_password">Password</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Create account button within modal -->
            <div class='row'>
                <div class="input-field col s8">
                    <a id='userAccount'class="waves-effect waves-light btn">Sign In</a>
                </div>
            </div>

        </div>
